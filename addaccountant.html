{% extends 'adminfeetemp.html' %}
<html>
<head>
<title>Add Accountant</title>
<link href="../static/bootstrap-4.0.0-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
{% block b1 %}
<div class="container-fluid">
     <h1>Add Accounted Form</h1>
    {% if data %}
    <h4>{{ data }}</h4>
    {% endif %}
    <form action="../addaccountant/" method="post" class="was-validated">
        {% csrf_token %}
    <div class="form-group">
    Name:
    <input type="text" class="form-control" name="name" required>
    </div>
    <div class="form-group">
    Email:
    <input type="email" class="form-control" name="email" required>
    </div>
    <div class="form-group">
    Password:
    <input type="password" class="form-control" name="password" required>
    </div>
    <div class="form-group">
    Address:
    <textarea class="form-control" name="address"></textarea>
    </div>
    <div class="form-group">
    Contact:
    <input type="text" class="form-control" name="contact">
    </div><br>
    <button type="submit" class="btn btn-primary" style="margin-left:100px">Add Accountant</button>
    </form>
</div>
{% endblock %}
</body>
</html>
