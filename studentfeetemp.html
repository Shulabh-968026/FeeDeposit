<html>
<head>
<title>Accountant</title>
<link href="../static/bootstrap-4.0.0-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid bg-dark" style="height:43px; border-radius:5px">
   <div class="row">
      <div class="col-2">
         <h4 class="text-white">FeePortal</h4>
      </div>
      <div class="col-1">
        <a href="/accountanthome/" class="btn text-white btn-outline-dark">Home</a>
      </div>
      <div class="col-2">
        <a href="/addstudent/" class="btn text-white btn-outline-dark">Add Student</a>
      </div>
      <div class="col-2">
        <a href="/viewstudent/" class="btn text-white btn-outline-dark">View Student</a>
      </div>
      <div class="col-2">
        <a href="/duefee/" class="btn text-white btn-outline-dark">Due fee</a>
      </div>
      <div class="col-2">
        <a href="/searchstudent/" class="btn text-white btn-outline-dark">Search Student</a>
      </div>
      <div class="col-1">
        <a href="/logout/" class="btn text-white btn-outline-dark">Logout</a>
      </div>
   </div>
</div>
<div class="container-fluid" style="height:auto; margin-top:35px">
   <div class="row">
       <div class="col-12">
         {% block m1 %}
         {% endblock %}
       </div>
   </div>
</div>
<div class="container-fluid bg-dark text-white" style="height:80px">
    <h3 style="text-align:center; line-height:80px">@2019 copyRight by RTU</h3>
</div>
</body>
</html>
